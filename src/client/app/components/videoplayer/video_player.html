
<div class="container">

     <div class="col-sm-4"></div>   <div class="col-sm-4">{{videoTitle_}}</div>  <div class="col-sm-4"></div>
    </div>
    <div class="row" >
            <div class="col-sm-6">
                    <video id="{{videoId_}}"  class="video-js vjs-default-skin" controls preload="{{preLoad_}}" width="{{videoWidth_}}" height="{{videoHeight_}}"

    <div class="row player-desc-height">

        </div>
</div>
